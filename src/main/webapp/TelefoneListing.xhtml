<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<title>Página inicial</title>
	<link href="resources/css/index.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<h:body>

</h:body>
<h:form>
	<p:panel header="Pesquisa de Telefone">
		<div class="p-grid ui-fluid">
			<div class="p-col-12 p-md-4">
				<div class="ui-inputgroup">
					<p:inputText id="itNomePesquisa" value="#{telefoneListing.filtro}"
						placeholder="Informe um nome ..." />
					<p:commandButton value="Pesquisar"
						actionListener="#{telefoneListing.pesquisar}"
						process="@this itNomePesquisa" update="dataTableTelefone" />
				</div>
			</div>
		</div>
		<p:dataTable  id="dataTableTelefone" value="#{telefoneListing.list}" var="obj" lazy="true">
			<p:column headerText="Codigo de area">
				<p:outputLabel value="#{obj.codigoArea}" />
			</p:column>
			<p:column headerText="Numero">
				<p:outputLabel value="#{obj.numero}" />
			</p:column>
			
			<p:column headerText="Ação">
				<p:commandButton value="Selecionar"
					actionListener="#{telefoneListing.select(obj.id)}" process="@this"
					update="@form" />
			</p:column>
		</p:dataTable>
	</p:panel>
</h:form>
</html>
