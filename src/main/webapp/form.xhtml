<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	 >
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<center>
			<p:panel header="Cadastre-se" style="width:400px; ">
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome " />
					<p:inputText value="#{formController.entity.nome}" />
					<p:outputLabel value="Cpf " />
					<p:inputText value="#{formController.entity.cpf}"/>
					
					<p:outputLabel value="Idade " />
					<p:inputText value="#{formController.entity.idade}"/>
					
					<p:outputLabel value="Senha " />
					<p:inputText value="#{formController.entity.senha}"/>
					
					<p:outputLabel value="Apelido " />
					<p:inputText value="#{formController.entity.apelido}"/>
				
				</h:panelGrid>
				<f:facet name="footer">
					<center>
						<p:commandButton actionListener="#{formController.salvar}" value="Entrar" style="margin-right:10px;" />
						<p:commandButton value="alterar" />
						<p:commandButton value="excluir"  action="#{formController.delete}"/>
						<p:commandButton value="Limpar" />
						
					</center>
				</f:facet>
			</p:panel>
		</center>
		<center>
		
			<p:dataTable value="#{formController.listaUsuario}" var="obj">
				<p:column headerText="Nome">
					<p:outputLabel value="#{obj.nome}"/>
				</p:column>
			
			</p:dataTable>
		</center>
	</h:form>
</h:body>
</html>
