<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

	<title>Página inicial</title>
	<link href="resources/css/index.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
	<link href="resources/css/products.css" rel="stylesheet"
		type="text/css" />
	<link href="resources/css/details.css" rel="stylesheet" type="text/css" />

</h:head>
<h:body>
	<header id="header">
		<nav class="nav-bar">
			<h1>
				RR<span>Iphones</span>
			</h1>
			<h:outputLabel class="search">
				<h:inputText pt:placeholder="Pesquise" />
				<h:commandLink>
					<span class="material-icons"> search </span>
				</h:commandLink>

			</h:outputLabel>
			<h:outputLabel id="user" rendered="#{indexController.entity==null}">
				<span class="material-icons"> person_outline </span>
				<h:commandLink>Entre ou registre-se</h:commandLink>

			</h:outputLabel>
			<h:outputLabel rendered="#{indexController.entity != null}">
				<span class="material-icons"> person_outline </span>

				<p>Olá, #{indexController.entity.nome}</p>
			</h:outputLabel>
			<h:outputLabel>
				<span class="material-icons"> shopping_cart </span>
			</h:outputLabel>

		</nav>

	</header>


	<div id="container">
		<ui:insert name="index-template">

		</ui:insert>
	</div>

	<footer>
		<div class="footer-left">
			<h1>
				RR<span>Iphones</span>
			</h1>
			<p>©2022-RRIphones</p>
			<p>Todos os direitos reservados</p>
		</div>
		<div class="footer-right">
			<span> <h:commandLink>
					<h:graphicImage value="./resources/icons/icons8-whatsapp.svg" />
				</h:commandLink>
			</span> <span> <h:commandLink>
					<h:graphicImage value="./resources/icons/icons8-instagram.svg" />
				</h:commandLink>
			</span> <span> <h:commandLink>
					<h:graphicImage value="./resources/icons/icons8-facebook.svg" />
				</h:commandLink>
			</span>
		</div>

	</footer>

	<script type="text/javascript" src="./resources/js/index.js" />



</h:body>
</html>
