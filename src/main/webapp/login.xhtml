<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta name="google-signin-client_id"
		content="169506297000-ur7knin2lb4h3fpvultobqutmtdlsg4j.apps.googleusercontent.com" />
	<title>Login</title>
	<link href="resources/css/login.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
	<script src="https://apis.google.com/js/platform.js"></script>
</h:head>
<h:body>

	<div class="container">

		<div class="left">
			<h1>Seja bem vindo !</h1>
			<p>Compre seu iphone com qualidade e preços surreais!</p>
			<p>Venha conhecer nosso produtos. Faça seu login ou cadastre-se.</p>
			<h1 class="soon">
				<span>RR</span>Iphones.
			</h1>
		</div>

		<div class="right">
			<ui:insert name="signInOrSignUp">
				<h2>Login</h2>
				<div class="btn-google">
					<h:graphicImage value="./resources/icons/icons8-google-plus.svg" />
					<h:commandLink action="onSignIn();" value="Sign in White Google" />

					<div class="g-signin2" data-onsuccess="onSignIn">

					</div>
				</div>
				<h:form>
					<p:growl id="growl" showDetail="true" />
					<h:outputLabel>
						<span class="material-icons"> person_outline </span>
						<h:inputText pt:placeholder="Email" />
					</h:outputLabel>

					<h:outputLabel>
						<span class="material-icons"> lock </span>
						<h:inputSecret pt:placeholder="Senha" />
					</h:outputLabel>




					<h:commandButton class="btn-login" value="ENTRAR" />



					<h:commandLink>Esqueceu a senha ?</h:commandLink>
					<h:commandLink action="initialregister.xhtml?faces-redirect=true">ou cadastre-se!</h:commandLink>

				</h:form>
			</ui:insert>
		</div>

	</div>




	<script type="text/javascript" src="./resources/js/login.js">
	</script>
	<script type="text/javascript" src="./resources/js/initialRegister.js"/>
</h:body>
</html>
