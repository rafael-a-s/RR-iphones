<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Compra</title>


	<link href="resources/css/managerUsuario.css" rel="stylesheet"
		type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<ui:composition template="/manager.xhtml">
	<ui:define name="manager-template">

		<div id="usuario-content">
			<h:form id="formInputs">
				<section class="pesquisa">
					<p:commandButton value="Abrir listagem de Telefones"
						actionListener="#{managerTelefoneController.abrirTelefoneListing}">
						<p:ajax event="dialogReturn"
							listener="#{managerTelefoneController.obterTelefoneListing}"
							update="teste" />
					</p:commandButton>

				</section>
			</h:form>
			<h:form id="teste">
				<p:growl id="growl" showDetail="true" />
				<section class="inputs">

					<span class="ui-float-label"> <p:inputText required="true"
							requiredMessage="O DDD deve ser informado."
							value="#{managerTelefoneController.entity.codigoArea}" /> <p:outputLabel
							for="@previous" value="DDD" />
					</span> <span class="ui-float-label"> <p:inputText required="true"
							requiredMessage="O numero deve ser informado."
							value="#{managerTelefoneController.entity.numero}" /> <p:outputLabel
							for="@previous" value="Numero" />

					</span> 
					<div>
						<p:commandButton
							disabled="#{managerTelefoneController.entity.id != null}"
							process="@form:teste" update="@form:teste"
							action="#{managerTelefoneController.salvar}" value="Salvar" />
						<p:commandButton
							disabled="#{managerTelefoneController.entity.id == null}"
							process="@form:teste" update="@form:teste"
							action="#{managerTelefoneController.alterar}"
							value="alterar" />
						<p:commandButton process="@form:teste" update="@form:teste"
							action="#{managerTelefoneController.limpar}" value="Limpar" />

						<p:commandButton
							disabled="#{managerTelefoneController.entity.id == null}"
							process="@this" update="@form:teste"
							action="#{managerTelefoneController.excluir}" value="Excluir" />
					</div>
				</section>
			</h:form>
		</div>



	</ui:define>

</ui:composition>

</html>
