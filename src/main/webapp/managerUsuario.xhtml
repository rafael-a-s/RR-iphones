<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Compra</title>


	<link href="resources/css/managerUsuario.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<ui:composition template="/manager.xhtml">
	<ui:define name="manager-template">

		<div id="usuario-content">
<h:form>
			<section class="pesquisa">
				<p:commandButton value="pesquisar"
					actionListener="#{managerUsuarioController.abrirUsuarioListing}">
					<p:ajax event="dialogReturn"
						listener="#{managerUsuarioController.obterUsuariListing}" update="teste" />
				</p:commandButton>

			</section>
</h:form>
<h:form id="teste">
			<section class="inputs">

				<span class="ui-float-label"> <p:inputText required="true"
						requiredMessage="O nome deve ser informado."
						value="#{managerUsuarioController.entity.nome}" /> <p:outputLabel
						for="@previous" value="Nome do usuario" />
				</span> <span class="ui-float-label"> <p:inputText required="true"
						requiredMessage="O email deve ser informado."
						value="#{managerUsuarioController.entity.email}" /> <p:outputLabel
						for="@previous" value="Email do usuario" />
				</span> <span class="ui-float-label"> <p:inputText required="true"
						requiredMessage="A senha deve ser informado."
						value="#{managerUsuarioController.entity.senha}" /> <p:outputLabel
						for="@previous" value="Senha para o usuario " />
				</span>
				<p:commandButton type="button" value="Adicionar"
					styleClass="ui-button-success" action="#{managerUsuarioController.incluir}"/>
				<p:commandButton type="button" value="Limpar" />

			</section>
</h:form>
		</div>



	</ui:define>

</ui:composition>

</html>
