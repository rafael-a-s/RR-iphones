<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login</title>
	<link href="resources/css/products.css" rel="stylesheet"
		type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<ui:composition template="/index.xhtml">
	<ui:define name="index-template">
<div class="product card">
		<p:dataView var="obj" value="#{productsController.listIphone}"
			rows="4"  paginator="true" 
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
			gridRowStyleClass="p-lg-6 p-xl-4" flex="false">

			<p:dataViewGridItem>
				<div class="container-card">
					<h:commandLink actionListener="#{productsController.verDetalhesIphone((obj))}">
						
						<img src="img-iphone?nome=#{obj.id}.png" />
					</h:commandLink>
					<section class="details">
						<p>#{obj.modelo.modeloLabel}, #{obj.descricao}</p>
						
					</section>
					<section class="prices">
						<p:outputLabel class="de">De: R$ 4.599,00</p:outputLabel>
						<p>
							Por:<span> #{obj.preco}</span>
						</p>
						<p>Em at√© 3x de R$53,30 sem juros</p>
						
						<p:outputLabel rendered="#{productsController.inStok((obj.id)) == true}"><span>Temos estoque !</span></p:outputLabel>
						<p:outputLabel rendered="#{productsController.inStok((obj.id)) == false}"><span>Estamos sem estoque no momento !</span></p:outputLabel>
					</section>
					<section class="button-car">
						<h:commandLink actionListener="#{productsController.adicionarAoCarrinho((obj))}">
							<span class="material-icons">add_shopping_cart</span>
						</h:commandLink>
					</section>
				</div>

			</p:dataViewGridItem>

		</p:dataView>
</div>

	</ui:define>
</ui:composition>

</html>
