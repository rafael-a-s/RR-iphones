<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Compra</title>


	<link href="resources/css/profile.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
		rel="stylesheet" />
</h:head>
<ui:composition template="/index.xhtml">
	<ui:define name="index-template">
		<div id="profile-container">
			<section id="profile-top20">
				<p:growl id="message" showDetail="true" />
				<h:graphicImage value="/resources/image/user.png" />
			</section>

			<section id="profile-top80">
				<p:tabView>
					<p:tab title="Perfil">
						<h:outputLabel value="#{indexController.entity.nome}" />
						<h:outputLabel value="#{indexController.entity.cpf}" />
						<h:outputLabel value="#{indexController.entity.email}" />
						<h:outputLabel value="#{indexController.entity.telefone.numero}" />
						<p:commandButton value="Editar" />
					</p:tab>
					<p:tab title="Endereco">
						<div id="endereco">

							<p:repeat value="#{indexController.entity.listaEndereco}"
								var="obj">
								<div id="endereco">
									<h2>Cep :</h2>
									<span>#{obj.cep}</span>
									<h2>Endereço :</h2>
									<span>#{obj.endereco}</span>
									<h2>Número :</h2>
									<span>#{obj.numero}</span>
									<h2>Complemento :</h2>
									<span>#{obj.complemento}</span>
								</div>
							</p:repeat>
						</div>
					</p:tab>
					<p:tab title="Cartões">
					<p:repeat value="#{indexController.entity.listaCartao}"
								var="obj">
						<div id="content-cartao">
							<div class="tarja-branca"></div>

							<div class="dados">
								<div class="numero">
									<p>#{obj.numeroCartao}</p>
								</div>
								<div class="sub-dados">
									<span>#{obj.nomeCartao}</span> <span>#{obj.dataValidade}</span> <span>#{obj.cvv}</span>
								</div>

							</div>

						</div>
						</p:repeat>
						
					</p:tab>
				</p:tabView>







			</section>
		</div>

	</ui:define>
</ui:composition>

</html>
